{% extends 'base.html' %}

{% block content %}
    <h1>Courses</h1>

    <ul>
        {% for c in courses.all %}
            <li><strong>{{ c.title }}</strong></li>
            <li>{{ c.description }} </li>
            <li>{{ c.geolocation }} </li>
        {% endfor %}
    </ul>
{% endblock content %}
