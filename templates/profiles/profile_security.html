{% extends 'profiles/profile_base.html' %}

{% block profile_content %}

    <div class="col-md-8 col-lg-9 order-md-1">
        <div class="row">
        <div class="p-3">
                <form action="{% url 'profile_security' %}" method="post">{% csrf_token %}
                    <div class="form-group field-password1">
                        {{ form.new_password1.errors }}
                        <label for="id_new_password1">Nueva Contraseña</label>
                        {{ form.new_password1 }}
                    </div>
                    <div class="form-group field-password2">
                        {{ form.new_password2.errors }}
                        <label for="id_new_password2">Repite la Contraseña</label>
                        {{ form.new_password2 }}
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success text-uppercase w-100" type="submit" value="Guardar nueva contraseña">
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock profile_content %}
